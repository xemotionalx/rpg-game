<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

    <title>Adventure Time Battle!</title>
</head>

<body>
    <div class="container">
        <div class="row col-12 justify-content-center">
            <img src="assets/images/adventure-time-logo-sm.png" class="img-fluid">
        </div>

        <div class="row justify-content-center" id="fighter-row">

            <div class="fluid fighter-card player" id="player-0" value="12">
                <h3 class="fighter-name">Finn & Jake!</h2>
                    <img src="assets/images/sm-fighter-0.png" class="img-fluid" id="player-img-0">
                    <div id="player-hp-0" value="100">100 HP</div>
            </div>

            <div class="fluid fighter-card player" id="player-1" value="8">
                <h3 class="fighter-name">Ice King!</h2>
                    <img src="assets/images/sm-fighter-1.png" class="img-fluid" id="fighter-img-1">
                    <div id="player-hp-1" value="120">120 HP</div>
            </div>

            <div class="fluid fighter-card player" id="player-2" value="7">
                <h3 class="fighter-name">Marceline!</h2>
                    <img src="assets/images/sm-fighter-2.png" class="img-fluid" id="fighter-img-2">
                    <div id="player-hp-2" value="160">140 HP</div>
            </div>

            <div class="fluid fighter-card player" id="player-3" value="9">
                <h3 class="fighter-name">Flame Princess!</h2>
                    <img src="assets/images/sm-fighter-3.png" class="img-fluid" id="fighter-img-3">
                    <div id="player-hp-3" value="180">160 HP</div>
            </div>

        </div>

        <div class="flex-row justify-content-between p-2" id="battledome">

            <div class="d-flex flex-row justify-content-between p-2 justify-content-center" id="arena">

                <div>
                    <h2>Your Character</h2>
                    <div id="player-box"></div>
                </div>

                <div>
                    <h2>Fight!</h2>
                    <button id="attack-btn">Attack!</button>
                    <div id="attack-txt"></div>
                </div>

                <div>
                    <h2>Defender</h2>
                    <div id="enemy-box"></div>
                </div>

            </div>


          
                <div class="flex-row justify-content-center enemy">
                    <h2>Enemies Remaining:</h2>
                </div>

                <div class="d-flex flex-row justify-content-start enemy" id="enemies-row">
                    <div class="fluid fighter-card enemy" id="enemy-0" value="12">
                        <h3 class="fighter-name">Finn & Jake!</h2>
                            <img src="assets/images/sm-fighter-0.png" class="img-fluid" id="fighter-img-0">
                            <div value="100">100 HP</div>
                    </div>

                    <div class="fluid fighter-card enemy" id="enemy-1" value="8">
                        <h3 class="fighter-name">Ice King!</h2>
                            <img src="assets/images/sm-fighter-1.png" class="img-fluid" id="fighter-img-1">
                            <div id="enemy-hp-1" value="120">120 HP</div>
                    </div>

                    <div class="fluid fighter-card enemy" id="enemy-2" value="7">
                        <h3 class="fighter-name">Marceline!</h2>
                            <img src="assets/images/sm-fighter-2.png" class="img-fluid" id="fighter-img-2">
                            <div id="enemy-hp-2" value="140">140 HP</div>
                    </div>

                    <div class="fluid fighter-card enemy" id="enemy-3" value="9">
                        <h3 class="fighter-name">Flame Princess!</h2>
                            <img src="assets/images/sm-fighter-3.png" class="img-fluid" id="fighter-img-3">
                            <div id="enemy-hp-3" value="160">160 HP</div>
                    </div>
                </div>
        
            <button id="play-again">Play Again?</button>
        </div>
    </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
